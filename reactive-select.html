<template name="select">
  <div class="select">
    <select id="{{id}}" name="{{name}}" class="{{class}}">
      {{#if include_blank}}<option></option>{{/if}}
      {{#each options}}
        {{#if selected}}
          <option selected value="{{value}}">{{text}}</option>
        {{else}}
          <option value="{{value}}">{{text}}</option>
        {{/if}}
      {{/each}}
    </select>
  </div>
</template>
